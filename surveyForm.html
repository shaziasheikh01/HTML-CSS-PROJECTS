<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1 style="text-align:center; color: brown";>Registration Form</h1>
        <form>
            <table align="center";>
                <tr>
                    <td>
                        Name
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Your Name">
                    </td>
                </tr>
                <tr>
                    <td> Phone No.</td>
                    <td>
                        <input type ="phone" placeholder="Enter you contact no">
                    </td>
                </tr>
                <tr>
                    <td> Email id</td>
                    <td>
                        <input type="email" placeholder="abc@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type ="password" placeholder="abc@01">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type ="radio" name="Gender">male
                        <input type ="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td>
                        <input type ="date"  >
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                        <input type ="checkbox">learning new Technologies
                        <input type ="checkbox">Blogging
                        <input type ="checkbox">PlayingChess
                    </td>
                </tr>
                <tr>
                    <td>Educational Qualification:</td>
                    <td>
                        <select>
                            <option>Select Option</option>
                            <option>10+2</option>
                            <option>Intermediate</option>
                            <option>graduation</option>
                            <option>Postgraduation</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        address:
                    </td>
                    <td>
                        <textarea rows="5" cols="17" placeholder="Enter Your Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" Value="Reset">
                    </td>
                </tr>
            </table>
        </form>
        
    </body>
</html>
