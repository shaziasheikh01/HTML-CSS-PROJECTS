<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form For Friendship Zone App</title>
</head>
<body>
    <section>
        <img src="friends-square.jpg" width="200" height="200" alt="Friendship Zone App">
        <h1 style="text-align: center;">Friendship zone App</h1>
    </section>

    <section>
        <h3>Add Your Details To Get Register</h3>
        <form name="Registration Form" action="" method="get">
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" pattern="[A-Za-z\s]{0,50}" required><br><br>

            <label for="email">Email : </label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email"><br><br>

            <label for="age">Age : </label>
            <input type="number" id="number" name="age" placeholder="enter you age" min="18"><br><br>

            <label for="birthdate">BirthDate : </label>
            <input type="date" name="BirthDate" id="birthdate"><br><br>

            <label for="gender">Gender : </label>
            <input type="radio" name="gender" id="gender">M
            <input type="radio" name="gender" id="gender">F<br><br>

            <label>About : </label>
            <textarea rows="5" cols="15"></textarea><br><br>

            <label for="phone">Phone : </label>
            <input type="tel" id="phone"><br><br>

            <label for="intrestedin">Intrested in : </label>
            <input type="checkbox" id="intrestedin" name="intrestedin">Friendship
            <input type="checkbox" id="intrestedin" name="intrestedin">Dating<br><br>

            <label for="photo">Your Picture :</label>
            <input type="file" name="photo" id="photo"><br><br>

            <button type="submit"><a href="RegistrationConfirmation.html">Register</a></button>&nbsp; &nbsp;
            <button type="submit"><a href="RegistrationConfirmationFoAdmin.html">Register As Admin</a></button>


        </form>

    </section>
    
</body>
</html>
