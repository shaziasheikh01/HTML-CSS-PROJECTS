<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Page</title>
    <script src="https://kit.fontawesome.com/2f8f86106e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/style1.css">
</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>

        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>

        <div class="forget_password"><a href="#">Forget Password?</a></div>

        <button class="btn">Log In</button>

        <div class="signup_text">
            <h1>Or Sign Up Using</h1>
            <a href="signup.html">SIGN UP</a></div>
        </div>
    </div>

</body>

</html>
